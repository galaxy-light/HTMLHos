<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td
        {
            /* 1px크기의 회색 선 */
            border:1px solid gray;
        }
        th, td
        {   
             /* 칸의 너비 */
            width:100px;
        }
        caption
        {
            font-size: 20px;
             /* margin : 여백 */
            margin : 10px;
            font-weight: bold;
            color:chartreuse;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
        <!-- tr*3>td*6 -->
        <tr>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>인스타그램</th>
            <th>트위터</th>
            <th>밴드</th>
            <th>블로그</th>
        </tr>
        <tr>
            <td>2015년</td>
            <td>13</td>
            <td>46</td>
            <td>7</td>
            <td>8</td>
            <td>11</td>
        </tr>
        <tr>
            <td>2016년</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
